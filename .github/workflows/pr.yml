name: Node CI

on:
  pull_request:
    types: [assigned]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install
      run: |
        npm ci
      env:
        CI: true
    - name: lint
      run: |
        npm run lint
      env:
        CI: true
    - name: unit test
      run: |
        npm run test:unit
      env:
        CI: true
    - name: build
      run: |
        npm run build
      env:
        CI: true
